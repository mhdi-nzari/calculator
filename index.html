<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./style.css">
</head>

<body>

     <div class="calc">
          <div class="screen">0</div>
          <div class="btns">
               <button class="color2" data-func="clear">C</button>
               <button class="color2" data-func="pn">+/-</button>
               <button class="color2" data-func="percent">%</button>
               <button class="color1" data-func="division">รท</button>
               <button class="num">7</button>
               <button class="num">8</button>
               <button class="num">9</button>
               <button class="color1" data-func="multiple">X</button>
               <button class="num">4</button>
               <button class="num">5</button>
               <button class="num">6</button>
               <button class="color1" data-func="minus">-</button>
               <button class="num">1</button>
               <button class="num">2</button>
               <button class="num">3</button>
               <button class="color1" data-func="plus">+</button>
               <button class="zero num">0</button>
               <button class="num">.</button>
               <button class="color1" data-func="result">=</button>
          </div>
     </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
          integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="./app.js"></script>
</body>

</html>
